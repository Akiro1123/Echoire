<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <div class="icon">‚ô™</div>
            <h1>Echoire</h1>
        </div>

        <div class="search">
            <input type="text" placeholder="Search your favorite tunes">

            <div class="profile-wrapper">
                <div id="profileBtn" class="profile-circle">
                    <span id="profileInitial">J</span>
                </div>

                <div id="profileMenu" class="profile-menu">
                    <button class="menu-item">Profile</button>
                    <button class="menu-item">Settings</button>
                    <button id="uploadNav" class="menu-item">Upload</button>
                    <button class="menu-item">Subscription</button>

                    <hr>

                    <button class="menu-item">About</button>
                    <button class="menu-item logout">Log Out</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-layout">

        <!-- Sidebar -->
        <aside>
            <nav>
                <a href="#"><span>üè†</span><span>Home</span></a>
                <a href="#"><span>üîç</span><span>Search</span></a>
                <a href="#"><span>üìö</span><span>Your Library</span></a>
            </nav>

            <div class="playlists">
                <h3>Playlists</h3>
                <ul>
                    <li><a href="#">Liked Songs</a></li>
                    <li><a href="#">Recently Played</a></li>
                    <li><a href="#">My Playlist</a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main>

            <!-- Recently Played -->
            <section class="recent-section">
                <h4>Recently Played</h4>
                <div id="recentGrid" class="song-grid"></div>
            </section>

            <!-- All Songs (Loaded by JS) -->
            <section>
                <h4>Browse Songs</h4>
                <div id="songGrid" class="song-grid"></div>
            </section>


        </main>

    </div>

    <!-- Bottom Player -->
    <footer class="player-bar">

        <!-- Left -->
        <div class="player-left">
            <img id="trackCover" src="" class="cover" alt="Cover">
            <div class="track-info">
                <p id="track-title">Not Playing</p>
                <p id="artist-name"></p>
            </div>
        </div>

        <!-- Center -->
        <div class="player-center">

            <div class="controls">
                <button id="prevBtn" class="icon-btn">PREV</button>
                <button id="playBtn" class="icon-btn">‚ñ∂</button>
                <button id="nextBtn" class="icon-btn">NEXT</button>
            </div>

            <div class="progress">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100">
                <span id="duration">0:00</span>
            </div>

        </div>

        <!-- Right -->
        <div class="player-right">
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
            <button class="more">‚ãÆ</button>
        </div>

        <audio id="audioPlayer"></audio>
    </footer>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
